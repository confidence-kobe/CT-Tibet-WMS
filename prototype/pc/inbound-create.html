        // åˆå§‹åŒ–ä»“åº“ä¸‹æ‹‰æ¡†
        function initWarehouseSelect() {

        // æ·»åŠ ç‰©èµ„è¡Œ
        function addMaterialRow() {
            const rowId = generateId();
            materialRows.push(rowId);

            const tbody = document.getElementById('materialTableBody');
            const tr = document.createElement('tr');
            tr.id = rowId;

            tr.innerHTML = `
                <td>
                    <select class="form-select" onchange="handleMaterialChange('${rowId}')" required>
                        <option value="">è¯·é€‰æ‹©ç‰©èµ„</option>
                        ${mockData.materials.map(m => `<option value="${m.id}">${m.name}</option>`).join('')}

                <td><input type="text" class="form-input" readonly></td>
                <td><input type="number" class="form-input" min="1" value="1" onchange="calculateRowAmount('${rowId}')" required></td>
                <td><input type="number" class="form-input" step="0.01" min="0" onchange="calculateRowAmount('${rowId}')" required></td>
                <td class="row-amount">Â¥0.00</td>
                <td>

        // ç§»é™¤ç‰©èµ„è¡Œ
        function removeMaterialRow(rowId) {
            const index = materialRows.indexOf(rowId);
            if (index > -1) {
                materialRows.splice(index, 1);
            }
            document.getElementById(rowId).remove();
            calculateTotalAmount();
        }

        // ç‰©èµ„é€‰æ‹©å˜åŒ–
        function handleMaterialChange(rowId) {
            const row = document.getElementById(rowId);
            const materialSelect = row.querySelector('select');
            const materialId = parseInt(materialSelect.value);

            if (!materialId) return;

            const material = mockData.materials.find(m => m.id === materialId);
            if (!material) return;

            const inputs = row.querySelectorAll('input');
            inputs[0].value = material.spec;
            inputs[1].value = material.unit;
            inputs[3].value = material.price;

            calculateRowAmount(rowId);
        }

        // è®¡ç®—è¡Œé‡‘é¢
        function calculateRowAmount(rowId) {
            const row = document.getElementById(rowId);
            const inputs = row.querySelectorAll('input');
            const quantity = parseFloat(inputs[2].value) || 0;
            const price = parseFloat(inputs[3].value) || 0;
            const amount = quantity * price;

            row.querySelector('.row-amount').textContent = formatMoney(amount);
            calculateTotalAmount();
        }

        // è®¡ç®—æ€»é‡‘é¢
        function calculateTotalAmount() {
            let total = 0;
            materialRows.forEach(rowId => {
                const row = document.getElementById(rowId);
                if (!row) return;

                const inputs = row.querySelectorAll('input');
                const quantity = parseFloat(inputs[2].value) || 0;
                const price = parseFloat(inputs[3].value) || 0;
                total += quantity * price;
            });

            document.getElementById('totalAmount').textContent = formatMoney(total);
        }
