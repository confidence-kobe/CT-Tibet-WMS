# Gzip Compression Configuration for CT-Tibet-WMS
# Reduces response size and improves performance

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    text/x-javascript
    text/x-component
    text/x-cross-domain-policy
    application/javascript
    application/x-javascript
    application/xml+rss
    application/rdf+xml
    application/atom+xml
    application/x-chrome-extension
    application/x-opera-extension
    application/x-ms-application
    application/x-ms-manifest
    application/x-ms-xbap
    application/xhtml+xml
    application/soap+xml
    application/vnd.apple.mpegurl
    application/x-cocoa
    application/x-java-archive-diff
    application/x-java-jnlp-file
    application/x-java-pack200
    application/x-perl
    application/x-pilot
    application/x-rar-compressed
    application/x-redhat-package-manager
    application/x-sea
    application/x-sharedlib
    application/x-silverlight-app
    application/x-stuffit
    application/x-tcl
    application/x-x509-ca-cert
    application/x-xpinstall
    application/octet-stream
    application/pdf
    application/postscript
    application/rtf
    application/vnd.apple.wol-source
    application/vnd.ms-excel
    application/vnd.ms-powerpoint
    application/vnd.ms-project
    application/vnd.ms-write
    application/vnd.openxmlformats-officedocument.wordprocessingml.document
    application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
    application/vnd.openxmlformats-officedocument.presentationml.presentation
    application/x-7z-compressed
    font/opentype
    image/svg+xml
    image/x-icon
    image/webp
    video/mp4
    video/ogg
    video/webm;

# Gzip buffer configuration
gzip_buffers 16 8k;

# Only gzip responses larger than 1KB
gzip_min_length 1000;

# Disable gzip for IE6
gzip_disable "msie6";

# HTTP version
gzip_http_version 1.1;

# Add compression level indicator header (remove in production if not needed)
add_header X-Gzip-Compression on;
