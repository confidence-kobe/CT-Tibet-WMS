# ============================================================================
# HTTP Server Block - Development/Non-HTTPS
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # ====================================================================
    # HEALTH CHECK ENDPOINT (for Docker health checks)
    # ====================================================================
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # ====================================================================
    # API PROXY - Backend Service
    # ====================================================================
    location /api/ {
        # Proxy settings
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_redirect off;

        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;

        # Cache API responses (optional - adjust based on requirements)
        # proxy_cache api_cache;
        # proxy_cache_valid 200 5m;
        # proxy_cache_key "$scheme$request_method$host$request_uri";
        # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        # add_header X-Cache-Status $upstream_cache_status;
    }

    # ====================================================================
    # STATIC FILES - Aggressive Caching
    # ====================================================================
    # Images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Stylesheets
    location ~* \.css$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Content-Type text/css;
        access_log off;
    }

    # JavaScript
    location ~* \.js$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Content-Type application/javascript;
        access_log off;
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ====================================================================
    # SPA ROUTING - Frontend Vue 3 Application
    # ====================================================================
    location / {
        root /usr/share/nginx/html;

        # Try to serve file directly
        # If not found, try as directory with index.html
        # If still not found, serve index.html (SPA fallback)
        try_files $uri $uri/ /index.html;

        # Don't cache index.html
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header ETag "$request_time-$request_length";

        # Rate limiting for general requests
        limit_req zone=general_limit burst=50 nodelay;
    }

    # ====================================================================
    # SECURITY - Deny access to sensitive files
    # ====================================================================
    # Deny access to dot files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common sensitive files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(web|public)/ {
        return 403;
    }

    # ====================================================================
    # SECURITY HEADERS
    # ====================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Content Security Policy (adjust as needed for your application)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # CORS Headers (if needed, adjust origins)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # ====================================================================
    # ERROR PAGES
    # ====================================================================
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}
