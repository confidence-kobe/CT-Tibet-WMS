# Production Nginx Configuration for CT-Tibet-WMS Frontend
# Optimized for performance, security, and reverse proxy to backend API

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Optimize worker connections for production
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING CONFIGURATION
    # ========================================================================
    # Extended log format with request time and upstream response time
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Performance logging format (minimal data for high-traffic scenarios)
    log_format performance '$remote_addr [$time_local] "$request" '
                          '$status $body_bytes_sent rt=$request_time';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # ========================================================================
    # PERFORMANCE OPTIMIZATION
    # ========================================================================
    # Use sendfile for efficient file transmission
    sendfile on;
    # Reduce number of TCP packets sent
    tcp_nopush on;
    # Send packets immediately (for interactive applications)
    tcp_nodelay on;
    # Connection timeout
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # Allow large file uploads
    client_max_body_size 50M;
    # Timeouts
    client_connect_timeout 10s;
    client_send_timeout 30s;
    client_body_timeout 30s;

    # ========================================================================
    # GZIP COMPRESSION CONFIGURATION
    # ========================================================================
    # Include separate gzip configuration file
    include /etc/nginx/conf.d/gzip.conf;

    # ========================================================================
    # UPSTREAM CONFIGURATION
    # ========================================================================
    # Backend Spring Boot service upstream
    upstream backend {
        # Use least connections load balancing
        least_conn;
        # Backend service with health checks
        server backend:48888 max_fails=3 fail_timeout=30s;
        # Keep connections alive to backend
        keepalive 32;
    }

    # ========================================================================
    # RATE LIMITING CONFIGURATION
    # ========================================================================
    # Zone for API rate limiting (10MB zone, 10 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Zone for general rate limiting (5MB zone, 50 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=general_limit:5m rate=50r/s;

    # ========================================================================
    # CACHING ZONES
    # ========================================================================
    # Cache zone for static content
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60d;
    # Cache zone for API responses (optional)
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=50m inactive=5m;

    # ========================================================================
    # INCLUDE ADDITIONAL CONFIGURATION FILES
    # ========================================================================
    include /etc/nginx/conf.d/*.conf;
}
