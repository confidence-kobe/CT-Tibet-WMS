# 开发环境配置
server:
  port: 48888

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ct_tibet_wms?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      maximum-pool-size: 10

  redis:
    host: localhost
    port: 6379
    password:

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# 日志级别
logging:
  level:
    root: INFO
    com.ct.wms: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.springframework.security: DEBUG

# MyBatis-Plus SQL日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Knife4j
knife4j:
  enable: true
  production: false
