spring:
  profiles:
    active: dev
  application:
    name: ct-tibet-wms

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ct_tibet_wms?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:root}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: WmsHikariPool

  # Redis配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # RabbitMQ配置（已禁用 - 开发环境不需要）
  # 说明：如需启用消息通知功能，请取消注释以下配置并启动 RabbitMQ 服务
  # rabbitmq:
  #   host: ${RABBITMQ_HOST:localhost}
  #   port: ${RABBITMQ_PORT:5672}
  #   username: ${RABBITMQ_USER:guest}
  #   password: ${RABBITMQ_PASSWORD:guest}
  #   virtual-host: /wms
  #   publisher-confirm-type: correlated
  #   publisher-returns: true
  #   # 连接超时配置（默认10秒）
  #   connection-timeout: ${RABBITMQ_TIMEOUT:10000}
  #   listener:
  #     simple:
  #       acknowledge-mode: manual
  #       prefetch: 1
  #       # 重试配置（支持消费失败重试）
  #       retry:
  #         enabled: true
  #         initial-interval: 1000
  #         max-interval: 10000
  #         multiplier: 1.0
  #         max-attempts: 3
  #   # 缓存连接配置
  #   cache:
  #     connection:
  #       timeout: ${RABBITMQ_TIMEOUT:10000}

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ct.wms.**.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    default-fetch-size: 100
    default-statement-timeout: 30
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
    banner: false

# JWT配置
jwt:
  secret: ${JWT_SECRET:ct-tibet-wms-secret-key-2025-do-not-use-in-production}
  expiration: 7200  # 2小时(秒)
  refresh-expiration: 604800  # 7天(秒)
  issuer: ct-tibet-wms

# 文件上传配置
file:
  upload-path: ${FILE_UPLOAD_PATH:/data/wms/uploads}
  max-size: 10485760  # 10MB
  allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx

# 服务器配置
server:
  port: ${SERVER_PORT:48888}
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 200
      min-spare: 10

# 日志配置（详细配置在 logback-spring.xml 中）
# 日志文件位置: backend/logs/
# - all.log: 所有日志
# - error.log: 仅错误日志
# - debug-for-claude.log: 调试日志（包含完整堆栈，供Claude分析）
# - sql.log: SQL语句日志
# - business.log: 业务日志

# Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  production: false
