spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  h2:
    console:
      enabled: true

  # MyBatis-Plus配置
  sql:
    init:
      mode: always
      data-locations: classpath:schema.sql

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.ct.wms: DEBUG
    org.springframework.security: DEBUG

# JWT配置（测试环境）
jwt:
  secret: test-secret-key-for-unit-tests-only-min-256-bits-required
  expiration: 86400000

# Redis配置（测试环境使用嵌入式）
spring.redis:
  host: localhost
  port: 6379
  database: 0
