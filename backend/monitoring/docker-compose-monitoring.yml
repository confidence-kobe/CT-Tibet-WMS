version: '3.8'

# ============================================================================
# CT-Tibet-WMS 监控栈 Docker Compose配置
# 包含: Prometheus + Grafana + Exporters
# ============================================================================

services:
  # ==========================================================================
  # Prometheus - 时序数据库和监控系统
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: wms-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # ==========================================================================
  # Grafana - 数据可视化平台
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: wms-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  # ==========================================================================
  # MySQL Exporter - MySQL指标导出器
  # ==========================================================================
  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: wms-mysql-exporter
    restart: unless-stopped
    ports:
      - "9104:9104"
    environment:
      - DATA_SOURCE_NAME=exporter:exporter_password@(mysql:3306)/
    command:
      - '--collect.info_schema.tables'
      - '--collect.info_schema.innodb_metrics'
      - '--collect.info_schema.processlist'
      - '--collect.perf_schema.tableiowaits'
      - '--collect.perf_schema.indexiowaits'
    networks:
      - monitoring

  # ==========================================================================
  # Redis Exporter - Redis指标导出器
  # ==========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: wms-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - monitoring

  # ==========================================================================
  # Node Exporter - 系统资源监控
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: wms-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # ==========================================================================
  # Alertmanager - 告警管理器
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: wms-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  monitoring:
    driver: bridge

# ============================================================================
# 使用说明:
# ============================================================================
#
# 1. 启动监控栈:
#    docker-compose -f docker-compose-monitoring.yml up -d
#
# 2. 访问服务:
#    - Prometheus: http://localhost:9090
#    - Grafana: http://localhost:3000 (admin/admin123)
#    - Alertmanager: http://localhost:9093
#
# 3. 停止监控栈:
#    docker-compose -f docker-compose-monitoring.yml down
#
# 4. 查看日志:
#    docker-compose -f docker-compose-monitoring.yml logs -f [service_name]
#
# 5. 重启服务:
#    docker-compose -f docker-compose-monitoring.yml restart [service_name]
#
# ============================================================================
