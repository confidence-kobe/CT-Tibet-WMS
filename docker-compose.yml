version: '3.8'

services:
  # RabbitMQ 消息队列服务
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ct-wms-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"      # AMQP 协议端口（应用连接）
      - "15672:15672"    # 管理界面端口（Web 访问）
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
      TZ: Asia/Shanghai
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
    # 健康检查配置
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - ct-wms-network
    # 自动重启
    restart: unless-stopped
    # 内存限制
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: ct-wms-mysql
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ct_tibet_wms
      MYSQL_ROOT_HOST: '%'
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    # 健康检查
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ct-wms-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: ct-wms-redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # 健康检查
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ""
    networks:
      - ct-wms-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

# 数据卷定义
volumes:
  rabbitmq_data:
    driver: local
  rabbitmq_log:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local

# 网络定义
networks:
  ct-wms-network:
    driver: bridge
